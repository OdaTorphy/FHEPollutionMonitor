name: Security Audit & Performance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Solidity linting
        run: npm run lint:sol
        continue-on-error: false

      - name: Run JavaScript linting
        run: npm run lint:js
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check

      - name: Compile contracts
        run: npm run compile

      - name: Run tests with gas reporting
        run: npm run test:gas
        env:
          REPORT_GAS: true

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check contract sizes
        run: npm run size

      - name: Security analysis summary
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All security checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- Solidity linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Code formatting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report: Generated" >> $GITHUB_STEP_SUMMARY

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Run gas reporter
        run: npm run test:gas
        env:
          REPORT_GAS: true
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt
          if-no-files-found: ignore

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Audit summary
        run: |
          echo "## Dependency Audit Summary" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true
          echo "Audit completed - check details above" >> $GITHUB_STEP_SUMMARY
